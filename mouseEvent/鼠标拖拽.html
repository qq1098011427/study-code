<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .boundary {
      border: 2px solid #409eff;
      margin: 50px auto 0;
      position: relative;
      width: 500px;
      height: 300px;
    }
    .box {
      border: 2px solid red;
      background: rgb(189, 84, 84);
      top: 10px;
      left: 10px;
      position: absolute;
      width: 50px;
      height: 50px;
    }
  </style>
  <div class="boundary">
    <div class="box"></div>
  </div>
  <script src="mTween.js"></script>
  <script>
    let box = document.querySelector('.box')
    let initDownPos = {} // 初始鼠标点击的位置
    let initElPos = {} // 元素的初始位置
    box.addEventListener('mousedown', function(e) {
      initDownPos.x = e.pageX
      initDownPos.y = e.pageY
      initElPos.left = css(box, 'left')
      initElPos.top = css(box, 'top')
      let drag = (e) => {
        // 当前鼠标点击的位置
        let curPos = {
          x: e.pageX,
          y: e.pageY
        }
        // 移动距离
        let dis = {
          x: curPos.x - initDownPos.x,
          y: curPos.y - initDownPos.y
        }
        // 元素最新的位置为 移动距离 + 元素的初始位置
        let curElPos = {
          left: dis.x + initElPos.left,
          top: dis.y + initElPos.top
        }
        let boundary = document.querySelector('.boundary')
        console.log(boundary.offsetWidth, boundary.clientWidth);
        // 限制拖拽区域
        if (curElPos.left < 0) curElPos.left = 0
        // offsetWidth 包括padding与border  clientWidth 不包括边框  | offsetWidth = clientWidth + 2 * clientLeft
        if (curElPos.left > boundary.offsetWidth - 2*boundary.clientLeft - box.offsetWidth) curElPos.left = boundary.offsetWidth - 2*boundary.clientLeft - box.offsetWidth
        if (curElPos.top < 0) curElPos.top = 0
        if (curElPos.top > boundary.clientHeight - box.offsetHeight) curElPos.top =  boundary.clientHeight - box.offsetHeight
        // 赋值使其移动
        css(box, 'left', curElPos.left)
        css(box, 'top', curElPos.top)
      }
      // 鼠标移动过程中改变元素的位置
      document.addEventListener('mousemove', drag)
      // 清除鼠标移动事件(鼠标抬起)
      document.addEventListener('mouseup', function() {
        document.removeEventListener('mousemove', drag)
      }, { once: true })
    })
  </script>
</body>
</html>
