<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    1{{ message }}1
    <div>2{{ message }}2</div>
    <input v-model="message" />
    <div v-html="message"></div>
    <div v-text="message"></div>
  </div>
</body>
<script>
  // 1. 初次渲染试图 ； 深层dom渲染 (递归)
  const vm = new Vue({
    el: '#app',
    data: {
      message: '<h1>wo shi 数据</h1>'
    }
  })
  // 2. 响应式
  // 如何知道数据改变？ (数据劫持) Object.defineProperty(obj, key, {})
  // 数据改变如何影响试图 (观察者模式、发布订阅) Dep \ Watcher
  setTimeout(() => {
    vm._data.message = '<h5>wo shi 数据</h5>'
    console.log(vm._data);
  })
</script>
</html>
