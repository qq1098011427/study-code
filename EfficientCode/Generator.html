<body>
<script>
function*fn(){
    yield new Promise((resolve,reject)=>{
        setTimeout(()=>{
            console.log("a");
            resolve(1);
        },500);
    });
    yield new Promise((resolve,reject)=>{
        setTimeout(()=>{
            console.log("b");
            resolve(2);
        },500);
    });
    yield new Promise((resolve,reject)=>{
        setTimeout(()=>{
            console.log("c");
            resolve(3);
        },500);
    });
}

// co ()

function co(fn) {
    let f = fn();
    const next = (ret) => {
        let result = f.next()
        console.log('result: ', result);
        if (!result.done) {
            result.value.then(res => {
                console.log(res, 'res', ret, 'ret');
                next(res)
            })
        } else {
            return result.value
        }
    }
    next()
}
co(fn)

</script>
